<html>
    <head>
        <title>Pollenaction</title>
        <link href="/css/layout.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;900&display=swap" rel="stylesheet">

    <body>
        <audio style="display: none;"></audio>
        <div class="fond">

                    <li class="timer">

                    </li>
                    <li class="equipe-b">
                        <span class="logo"></span>

                        <li class="fleur-13"><span></span></li>
                        <li class="fleur-14"><span></span></li>
                        <li class="fleur-15"><span></span></li>
                        <li class="fleur-16"><span></span></li>
                        <li class="fleur-17"><span></span></li>
                        <li class="fleur-18"><span></span></li>
                        <li class="fleur-19"><span></span></li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="live.js"></script>

</html>
