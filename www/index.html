<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="manifest" href="app.webmanifest">
    <link rel="stylesheet" href="index.css">
    <title>Betabots 2023 - Points</title>
</head>
<body>
    <div>
        <div class="page-container">
            <div class="points-container">
                <div>
                    <span id="points-green-text" class="points-text">0</span>
                    <span id="fleurs-green-text" class="fleurs-text">0</span>
                </div>
                <div>
                    <button class="modify-match" onclick="document.getElementsByClassName('matchinfo')[0].style.display = '';">Modifier match</button>
                </div>
                <div>
                    <span id="points-yellow-text" class="points-text">0</span>
                    <span id="fleurs-yellow-text" class="fleurs-text">0</span>
                </div>
            </div>
            <div class="matchinfo" style="display: none;">
                <div class="matchinfo-container">
                    <div>
                        <h3>Match actuel</h3>
                        <div class="matchinfo-row">
                            <input placeholder="# Match" id="match-number" type="text">
                        </div>
                        <div class="matchinfo-row">
                            <input placeholder="# Équipe verte" id="green-team-number" type="text">
                        </div>
                        <div class="matchinfo-row">
                            <input placeholder="# Équipe jaune" id="yellow-team-number" type="text">
                        </div>
                    </div>
                    <div>
                        <h3>Prochain match</h3>
                        <div class="matchinfo-row">
                            <input placeholder="# Équipe Verte" id="next-green-number" type="text">
                        </div>
                        <div class="matchinfo-row">
                            <input placeholder="# Équipe jaune" id="next-yellow-number" type="text">
                        </div>
                    </div>
                    <div>
                        <h3>Classement</h3>
                        <button onclick="
                            let teamnum = prompt('Numéro de l\'équipe');
                            if (teamnum != null && teamnum != '') {
                                let team = addLeaderboardTeam(teamnum);
                            }
                        ">Add team</button>
                    </div>
                </div>
                <div class="button-container-match">
                    <button id="save-match-data">Enregistrer</button>
                    <button onclick="loadMatchConfig(); document.getElementsByClassName('matchinfo')[0].style.display = 'none';" class="cancel-match-changes">Annuler</button>
                </div>
            </div>
            <div class="prairie-container">
                <div id="hexagon-container">
                    <div class="hexagon-row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="hexagon-row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="hexagon-row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="hexagon-row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="hexagon-row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button id="green-button" class="button">Vert</button>
                <button id="reset-button" class="button">Reset</button>
                <button id="default-button" class="button selected">Aucun</button>
                <button id="yellow-button" class="button">Jaune</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
